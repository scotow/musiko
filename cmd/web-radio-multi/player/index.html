<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Musiko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
    <script src="/static/js/hls.light.min.js"></script>
</head>
<body class="loading">
    <div id="stations" class="stations"></div>
    <div class="player">
        <div class="title">Musiko</div>
        <div id="play-pause" class="play-pause">
            <svg width="100%" height="100%" viewBox="0 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path id="play-pause-path" class="play-pause-path" d="M 11 10 L 18 13.74 18 22.28 11 26 M 18 13.74 L 26 18 26 18 18 22.28">
                    <animate id="animation" begin="indefinite" attributeType="XML" attributeName="d" fill="freeze" dur="0.1s" keySplines=".4 0 1 1" repeatCount="1"></animate>
                </path>
            </svg>
        </div>
        <div class="track-info">
            <div id="track-name" class="info selectable"></div>
            <div id="track-artist" class="info selectable"></div>
            <div id="track-album" class="info selectable"></div>
        </div>
        <div id="download" class="download">Download</div>
        <div class="volume">
            <i id="volume-down" class="fa fa-volume-down"></i>
            <input id="slider" class="slider" type="range" min="0" max="100" value="100">
            <i id="volume-up" class="fa fa-volume-up"></i>
        </div>
    </div>
    <audio id="audio" class="audio-hidden" controls></audio>
    <script src="/static/js/app.js"></script>
</body>
</html>
