<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Musiko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="js/hls.light.min.js"></script>
</head>
<body class="loading">
    <div id="stations" class="stations"></div>
    <div class="player">
        <div class="title">Musiko</div>
        <div id="play-pause">
            <svg width="100%" height="100%" viewBox="0 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path id="play-pause-path" d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                    <animate id="animation" begin="indefinite" attributeType="XML" attributeName="d" fill="freeze" from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26" to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" dur="0.100s" keySplines=".4 0 1 1" repeatCount="1"></animate>
                </path>
            </svg>
        </div>
        <div class="song-info">
            <div id="song-name" class="info selectable"></div>
            <div id="song-artist" class="info selectable"></div>
            <div id="song-album" class="info selectable"></div>
        </div>
        <div id="volume">
            <i id="volume-down" class="fa fa-volume-down"></i>
            <input id="slider" type="range" min="0" max="100" value="100">
            <i id="volume-up" class="fa fa-volume-up"></i>
        </div>
    </div>
    <audio id="audio" controls></audio>
    <script src="js/app.js"></script>
</body>
</html>
